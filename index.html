<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <title>Geometric Grid CSS</title>
    </head>

    <body>
        <div class="container-loader">
            <div class="load">
                <div class="load__bar load__bar--1"></div>
                <div class="load__bar load__bar--2"></div>
                <div class="load__bar load__bar--3"></div>
                <div class="load__bar load__bar--4"></div>
                <div class="load__bar load__bar--5"></div>
            </div>
            <div class="load">
                <div class="load__bar load__bar--1-inv"></div>
                <div class="load__bar load__bar--2-inv"></div>
                <div class="load__bar load__bar--3-inv"></div>
                <div class="load__bar load__bar--4-inv"></div>
                <div class="load__bar load__bar--5-inv"></div>
            </div>

        </div>
        <header>
            <h1>Geometric Grid CSS</h1>
        </header>

        <main>
            
            <div class="containerBar">
                <div class="progress">
                    <div class="progress__bar"></div>
                    <div class="dog">Joli?</div>
                </div>
            </div>
            <div class="container">
                <div class="wrapper"><div class="rond"></div></div>
                <div class="wrapper"><div class="rond2"></div></div>
                <div class="wrapper"><div class="carre"></div></div>
                <div class="wrapper"><div class="ovale"></div></div>
                <div class="wrapper"><div class="ovale2"></div></div>
                <div class="wrapper"><div class="rectangle"></div></div>
                <div class="wrapper"><div class="triangle"></div></div>
                <div class="wrapper"><div class="etoile"></div></div>
                <div class="wrapper"><div class="triangle-rond"></div></div>
                <div class="wrapper"><div class="oeuf"></div></div>
                <div class="container-poule">
                    <div class="poule">
                        <div class="crete"></div>
                        <div class="queue"></div>
                        <div class="eye eye-Right"></div>
                        <div class="patte"></div>
                        <div class="body">
                            <div class="eye"></div>
                            <div class="bec-Red"></div>
                            <div class="bec-Top"></div>
                            <div class="bec-Bottom"></div>
                            <div class="aile"></div>
                            <div class="patte patte-Right"></div>
                        </div>
                    </div>
                </div>
                <div class="wrapper"><div class="sablier"></div></div>
                <div class="wrapper"><div class="parrallelogramme"></div></div>
                <div class="wrapper"><div class="parrallelogramme2"></div></div>
                <div class="wrapper"><div class="trapeze"></div></div>
                <div class="wrapper"><div class="demi-lune"></div></div>
            </div>
        </main>

        <footer>
            <p>Copyright by -AlexTrem-</p>
        </footer>
    </body>

</html>
